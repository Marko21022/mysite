<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federate Designer Profile Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo1.png" type="image/x-icon">
    <style>
        /* Password Protection Overlay */
        #password-protection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeInOverlay 1s ease-out forwards;
        }

        @keyframes fadeInOverlay {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #password-protection h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        #password-protection input {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid transparent;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            width: 300px;
        }

        #password-protection input:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
        }

        #password-protection input.error {
            border-color: #ff4d4d;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
        }

        #password-protection button {
            padding: 10px 20px;
            background: #0075ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #password-protection button:hover {
            background: #005bb5;
        }

        /* Main Content Fade-In */
        body {
            font-family: 'Manrope', sans-serif;
            font-weight: 600;
            background-image: url(https://i.ibb.co/rKjswdK/federate-bg.png);
            background-size: cover;
            color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="password-protection">
        <h2>Enter Password to Access the Site</h2>
        <input type="password" id="password-input" placeholder="Enter Password">
        <button onclick="validatePassword()">Submit</button>
    </div>

    <div style="position: absolute; top: 2px; right: 2px;">
        <a href="https://www.federateerlc.com">
            <img src="logo1.png" class="logo" alt="Federate Logo">
        </a>
    </div>
    <section></section>

    <div class="container">
        <h1 id="main-text">Federate Designer Profile Search</h1>
        <input type="text" id="username" placeholder="Enter Roblox Username" autocomplete="off">
        <button onclick="searchRobloxUser()">Search</button>

        <div id="result" class="hidden">
        </div>
    </div>

    <div style="position: absolute; bottom: 10px; left: 10px; color: #414141;">
        Developed by tasg12_ & marko21022.
    </div>
    <div style="position: absolute; bottom: 10px; color: #414141;">
        If the website says the user can't be found please try reloading the website.
    </div>

    <script src="script.js"></script>
    <script>
        const correctPassword = "yourpassword"; // Replace with your desired password

        function validatePassword() {
            const inputField = document.getElementById("password-input");
            const inputPassword = inputField.value;

            if (inputPassword === correctPassword) {
                document.getElementById("password-protection").style.display = "none";
            } else {
                inputField.classList.add("error");

                // Remove error state after a short delay
                setTimeout(() => {
                    inputField.classList.remove("error");
                }, 500);
            }
        }
    </script>
</body>
</html>
